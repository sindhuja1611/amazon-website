<div class="row">
  <div class="col-sm-6 ">

    <div class="container-lg my-3">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>

        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/flip3.jpeg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="/assets/flip1.jpeg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="/assets/flip2.jpeg" class="d-block w-100" alt="Slide 3">
          </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

  </div>

<div class="container">
  <div class="row">
    <br>
    <br>
    <br>

    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <div class="card col-md-3">

        <img src="{{item.image}}" alt="" (click)="add(item)" routerLink="/description">



        <p><strong class="str">Product Name: </strong> {{item.title}}</p>
        <p><strong class="str">Price: </strong> ${{item.price}}</p>
        <p><strong class="str">category: </strong> {{item.category}}</p>


        <button type="button" class="btn btn-success" (click)="addtocart(item)">
          Add To Cart




        </button>
      </div>
    </ng-container>

  </div>
</div>
