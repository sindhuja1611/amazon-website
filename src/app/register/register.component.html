<header>

    <div id="navbar" class="nav navbar-dark bg-danger shadow-sm back fixed-top ">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">
                Shopppiee
            </i>
        </div>

    </div>
</header>
<br>
<br>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">

            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">User Name:</h6>
                        </label>
                        <input class="mb-4" type="text" name="uname" placeholder="Welcome user.." [(ngModel)]="uname">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Mobile:</h6>
                        </label>
                        <input class="mb-4" type="text" name="mob" placeholder="10 digits only" [(ngModel)]="mob">
                    </div>

                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label>
                        <input class="mb-4" type="email" name="email" placeholder="Enter a valid email address"
                            [(ngModel)]="email">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label>
                        <input type="password" name="password" placeholder="Enter password" [(ngModel)]="password">
                    </div>
                    <br>
                    <div class="row mb-3 px-3">
                        <button type="submit" class="btn btn-blue text-center" (click)="register()">Register</button>

                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <small class="or text-center">or</small>
                        <div class="line"></div>
                    </div>
                    <div class="row mb-3 px-3">
                        <button type="submit" class="btn btn-red text-center" routerLink="/user-login">Login</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card1 pb-1">
                    <div class="row">
                        <img src="/assets/re.png" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="/assets/kid.jpeg" class="image">
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
