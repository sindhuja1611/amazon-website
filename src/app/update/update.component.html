<header>
    
    <div id="navbar" class="nav navbar-dark bg-danger shadow-sm back fixed-top ">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">
                Amazon
            </i>
        </div>
    </div>
</header>
<br>
<br>
<br>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center text-warning">Update Product</h5>
                </div>
                <div *ngFor="let item of products; let i = index">
                    <div class="form-floating mb-3">
                       
                        <input type="text" class="form-control" id="pid"  value={{item.pid}} >
                        <label for="pid">Product Id:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title"  value={{item.title}} [(ngModel)]="title">
                        <label for="title">Product Name</label>
                    </div>
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="image"  value={{item.image}} >
                        <label for="image">Product URL:</label>
                    </div> 
                   
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="cat" value={{item.category}} >
                        <label for="cat">Product Description</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="price" value={{item.price}} [(ngModel)]="price">
                        <label for="price">Price</label>
                    </div>
                    
                    <button type="button" class="btn btn-outline-success" (click)="updateDoc()">Update Product</button>
                    <button type="button" class="btn btn-outline-danger" routerLink="/admin" (click)="empty()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
